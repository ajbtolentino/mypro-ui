<mat-toolbar>
    <mat-toolbar-row class="header">
        <div>
            <mat-icon>shopping_basket</mat-icon>
            <span>eShopee</span>
        </div>

        <div class="header-search">
            <mat-form-field appearance="outline" floatLabel="auto">
                <mat-label>Search for product</mat-label> 
                <input matInput type="text"/>
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
        </div>

        <div class="header-buttons">
            <button mat-icon-button>
                <mat-icon color="warn">favorite</mat-icon>
            </button>
            <button mat-icon-button>
                <mat-icon>shopping_cart</mat-icon>
            </button>
            <button *ngIf="!isLoggedIn" mat-stroked-button (click)="login()">
                Login
            </button>
            <button *ngIf="isLoggedIn" mat-stroked-button (click)="logout()">
                Logout
            </button>
        </div>  
    </mat-toolbar-row>
    <mat-toolbar-row class="breadcrumb-title">
        <div class="container">
            <div class="title">Title</div>
            <div class="breadcrumb">Breadcrumb</div>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
